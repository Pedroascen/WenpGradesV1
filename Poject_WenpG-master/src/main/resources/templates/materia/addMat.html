<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
      <!--th:include="layouts/layout::plantilla"-->
   
  <head th:include="components/styleA::stylA">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia</title>
    </head>
    
	<body th:fragment="content">

	<div class="container">
	<div class="container-contact100">
		<div class="wrap-contact100">
		
			<form class="contact100-form validate-form" action="/materias/guardar" method="post">
				<span class="contact100-form-title">
					AGREGAR MATERIA
				</span>
				<label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre">
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="descripcion">Descripción:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="descripcion" class="input100" type="text" name="descripcion" placeholder="Digitar descripción">
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="especialidad">Especialidad:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="especialidad" class="input100" type="text" name="especialidad" placeholder="Digitar especialidad">
					<span class="focus-input100"></span>
                </div>              
				
				<button  type="submit" class="btn btn-outline-success" value="Guardar" id="aceptar">Guardar</button>
				<a class="btn btn-outline-danger" href="/materias/index" role="button" id="cancelar">Cancelar</a>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
