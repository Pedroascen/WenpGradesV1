<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuarios</title>
</head>
<body>

	<div  th:fragment="content">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/usuarios/guardar" method="post">
				<span class="contact100-form-title">
					AGREGAR USUARIO
				</span>
				
				<label class="label-input100" for="id_rol">Rol:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="rol" id="rol" class="form-control" required>
                            <option th:each="r:${roles}" th:value="${r.id_rol}" th:text="${r.rol}"></option>
                        </select>
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre" required>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="apellido">Apellido:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="apellido" class="input100" type="text" name="apellido" placeholder="Digitar apellido" required>
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="usuario">Usuario:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="usuario" class="input100" type="email" name="usuario" placeholder="ejemplo@gmail.com" required>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="password">Contraseña:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="password" class="input100" type="password" name="password" placeholder="Digitar contraseña" required>
					<span class="focus-input100"></span>
                </div>
				
				<button  type="submit" class="btn btn-outline-success" value="Guardar" id="aceptar">Guardar</button>
				<a class="btn btn-outline-danger" href="/usuarios/index" role="button" id="cancelar">Cancelar</a>						
			</form>
		</div>
	</div>
	</div>
</body>
</html>
