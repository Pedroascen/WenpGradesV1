<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuarios</title>
</head>
<body>

	<div  th:fragment="content">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/usuarios/modificar" method="post">
				<span class="contact100-form-title">
					MODIFICAR USUARIO
				</span>
				
				<div>
					<input th:value="${item.id_usuario}" id="id_usuario" class="input100" type="hidden" name="id_usuario">
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="id_rol">Rol:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select name="rol" id="rol" class="form-control">
						<div th:each="r:${roles}">
                            <option th:if="${r.id_rol==item.rol.id_rol}" selected th:value="${r.id_rol}" th:text="${r.rol}"></option>
                        	<option th:if="${r.id_rol!=item.rol.id_rol}"   th:value="${r.id_rol}" th:text="${r.rol}"></option>
                        </div>
                    </select>
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.nombre}" id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre" required>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="apellido">Apellido:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.apellido}" id="apellido" class="input100" type="text" name="apellido" placeholder="Digitar apellido" required>
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="usuario">Usuario:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.usuario}" id="usuario" class="input100" type="email" name="usuario" placeholder="Digitar usuario" required>
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="password">Contraseña:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.password}" id="password" class="input100" type="password" name="password" placeholder="Digitar contraseña" required>
					<span class="focus-input100"></span>
                </div>
				
				<button  type="submit" class="btn btn-outline-success" id="aceptar">Aceptar</button>
                <button  type="submit" class="btn btn-outline-danger" id="cancelar">Cancelar</button>
						
			</form>
		</div>
	</div>
	</div>
</body>
</html>
