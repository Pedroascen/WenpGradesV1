<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="components/styleA::stylA">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Usuarios</title>
</head>
<body>

	<div  th:fragment="content">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="/usuarios/modificar" method="post">
				<span class="contact100-form-title">
					MODIFICAR USUARIO
				</span>
				
				<label class="label-input100" for="id_rol">Rol:</label>
				<div class="wrap-input100 rs1 validate-input">
					<select  name="rol" id="rol" class="form-control">
                    </select>
					<span class="focus-input100"></span>
                </div>
				<label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.nombre}" id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="apellido">Apellido:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.apellido}" id="apellido" class="input100" type="text" name="apellido" placeholder="Digitar apellido">
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="usuario">Usuario:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.usuario}" id="usuario" class="input100" type="text" name="usuario" placeholder="Digitar usuario">
					<span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="pass">Contraseña:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input th:value="${item.pass}" id="pass" class="input100" type="password" name="pass" placeholder="Digitar contraseña">
					<span class="focus-input100"></span>
                </div>
				
				<button  type="button" class="btn btn-outline-success" id="aceptar">Aceptar</button>
                <button  type="button" class="btn btn-outline-danger" id="cancelar">Cancelar</button>
						
			</form>
		</div>
	</div>
	</div>
</body>
</html>
