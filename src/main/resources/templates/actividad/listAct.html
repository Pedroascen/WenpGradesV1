<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:include="layouts/layout::plantilla">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	 <body class="container">

  <!-- DataTables Example -->
  	<div  th:fragment="content">
    <div class="card mb-3">
    <div class="card-header">
      <i class="fas fa-table"></i>
      Tabla de Datos/ Actividades <a class="btn btn-outline-info btn-lg" th:href="@{/actividades/guardar}" role="button" id="nuevo">Nuevo</a>
      </div>
      
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable">
          <thead  style="background-color: #03729B">
            <tr id="color1">
                <th>Id</th>
                <th>Materia</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Descripción</th>
                <th>Ponderación</th>
                <th>Modificar</th>
			    <th>Eliminar</th>
            </tr>
          </thead>

           <tbody>
           <!-- Estructira repetitiva para recorrer el listado que viene en
		variable 'items', esta el el foreach -->
			<tr th:each="i : ${items}">
			<td th:text="${i.id_actividad}"></td>
			<td th:text="${i.materia.nombre}"></td>
			<td th:text="${i.nombre}"></td>
			<td th:text="${i.fecha}"></td>
			<td th:text="${i.descripcion}"></td>
			<td th:text="${i.ponderacion}"></td>
			<td> <a name="modificar" id="modificar" class="btn btn-outline-success" th:href="@{'/actividades/modificar/' + ${i.id_actividad}}" role="button">Modificar</a></td>
            <td><a name="eliminar" id="eliminar" class="btn btn-outline-danger"  role="button" href="#" data-toggle="modal" data-target="#eliminar">Eliminar</a></td>
			
				<div class="modal fade" id="eliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
				     <div class="modal-content">
						  <div class="modal-header">
							    <h5 class="modal-title" id="exampleModalLabel">¿Está seguro de querer eliminar este registro?</h5>
							    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
						        <span aria-hidden="true">×</span>
							     </button>
							     </div>
							    <div class="modal-body">
							   Al seleccionar "eliminar" desaparecerá este dato de forma permanente.
							        ¿Desea continuar?</div>
							     <div class="modal-footer">
							   <button class="btn btn-info" type="button" data-dismiss="modal">Cancelar</button>
					       <a class="btn btn-danger" th:href="@{'/actividades/eliminar/' + ${i.id_actividad}}" >Eliminar</a>
						 </div>
					    </div>
					</div>
				</div>						
				</tr>
        </tbody>
          </table>
          </div>
          </div>
        </div>	
        </div>
</body>
</html>
