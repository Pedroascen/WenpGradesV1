<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:include="layouts/layout::plantilla">
      <!--th:include="layouts/layout::plantilla"-->
   
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
	<body th:fragment="content">

	<div class="box-form" style="background-color:white;">
	<div class="container-contact100">
		<div>
		
			<form class="contact100-form validate-form" action="/materias/guardar" method="post">
				<span class="contact100-form-title">
					AGREGAR MATERIA
				</span>
				<label class="label-input100" for="nombre">Nombre:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="nombre" class="input100" type="text" name="nombre" placeholder="Digitar nombre" required>
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="descripcion">Descripción:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="descripcion" class="input100" type="text" name="descripcion" placeholder="Digitar descripción">
					<span class="focus-input100"></span>
                </div>
                
                <label class="label-input100" for="especialidad">Especialidad:</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="especialidad" class="input100" type="text" name="especialidad" placeholder="Digitar especialidad">
					<span class="focus-input100"></span>
                </div>              
				<div style="margin-left: auto; margin-right: auto;">
				<button  type="submit" class="btn btn-outline-success" value="Guardar" id="aceptar">Guardar</button>
				</div>
				<div style="margin-left: auto; margin-right: auto;">
				<a class="btn btn-outline-danger" href="/materias/index" role="button" id="cancelar">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
